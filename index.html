<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="img-grid">
        <img src="/images/image-equilibrium.jpg" alt="img-card">
      </div>
      <div class="card">


        <h2 class="titulo-1">
          Equilibrium #3429
        </h2>
        <p class="titulo-2">

          Our Equilibrium collection promotes balance and calm.

        </p>

        <div class="eth-day">

          <h3 class="titulo-eth">
            <img src="/images/icon-ethereum.svg" alt="eth-icon">
            0.041 ETH

          </h3>
          <h4 class="titulo-3">
            <img src="/images/icon-clock.svg" alt="clock-icon">
            3 days left
        </div>

        </h4>
        <hr>

        <div class="name-creation">

          <h3 class="titulo-4">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar">
            Creation of

          </h3>
          <h3 class="titulo-nombre">
            Jules Wyvern

          </h3>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
